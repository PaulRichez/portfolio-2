
server {
    listen 80;
    server_name paulrichez.fr;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name paulrichez.fr;

    ssl_certificate /etc/letsencrypt/live/paulrichez.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/paulrichez.fr/privkey.pem;

    location / {
        proxy_pass http://angular:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Configuration streaming pour l'API (relayée via Angular, ou directement)
    # Note: Angular fait déjà proxy /api -> strapi, donc ici on proxy tout vers Angular.
    # MAIS il est crucial de ne pas bufferiser ici non plus.
    location /api/ {
        proxy_pass http://angular:80; 
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        gzip off;
    }
}
