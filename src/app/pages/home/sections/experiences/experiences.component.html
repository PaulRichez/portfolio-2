<div class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold mb-8 text-center">Professional Experience</h2>
  <p-timeline [value]="experiences" class="custom-timeline">
    <ng-template pTemplate="content" let-experience>
      <p-card>
        <div class="mb-3">
          <h3 class="text-xl font-semibold">{{experience.job}}</h3>
          <a [href]="experience.businessWebsite" target="_blank" class="text-blue-500 hover:text-blue-700">
            {{experience.business}}
          </a>
        </div>
        <div class="text-gray-600 mb-3">
          {{experience.startDate}} - {{experience.endDate}}
        </div>
        <ul class="list-disc pl-5">
          <li *ngFor="let description of experience.descriptions" class="mb-1">
            {{description}}
          </li>
        </ul>
      </p-card>
    </ng-template>
  </p-timeline>
</div>
