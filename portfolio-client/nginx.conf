server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configuration sp√©cifique pour l'API (Streaming/SSE)
    location /api/ {
        proxy_pass http://backend:1337; # Adapt if backend service name/port differs in prod
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Crucial pour le streaming (Server-Sent Events)
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
    }
}
