<div class="knowledges-container">
  <div class="knowledges-header text-center mb-6">
    <h2 class="knowledges-title text-4xl font-bold text-color mb-3">Connaissances</h2>
    <div class="title-divider w-16 h-1 bg-primary mx-auto border-round"></div>
  </div>

  <div class="chips-container">
    <p-chip *ngFor="let item of knowledges"
            [label]="item.name"
            class="knowledge-chip">
    </p-chip>
  </div>
</div>
